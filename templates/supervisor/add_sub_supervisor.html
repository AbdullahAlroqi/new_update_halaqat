{% extends "base.html" %}

{% block title %}إضافة مشرف فرعي{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-islamic">
                <div class="card-header text-center">
                    <i class="fas fa-user-plus fa-2x mb-2"></i>
                    <h3 class="mb-0">إضافة مشرف فرعي جديد</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('supervisor.add_sub_supervisor') }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="national_id" class="form-label">رقم الهوية *</label>
                                <input type="text" class="form-control" id="national_id" name="national_id" 
                                       maxlength="10" pattern="[0-9]{10}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">الاسم الكامل *</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="gender" class="form-label">الجنس *</label>
                                <select class="form-select" id="gender" name="gender" required>
                                    <option value="">اختر الجنس</option>
                                    <option value="ذكر">ذكر</option>
                                    <option value="أنثى">أنثى</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="department" class="form-label">القسم</label>
                                <input type="text" class="form-control" id="department" name="department" 
                                       value="{{ current_user.department }}">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="shift_start" class="form-label">من الساعة</label>
                                <input type="time" class="form-control" id="shift_start" name="shift_start">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="shift_end" class="form-label">إلى الساعة</label>
                                <input type="time" class="form-control" id="shift_end" name="shift_end">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">كلمة المرور *</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   minlength="6" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-islamic btn-lg">
                                <i class="fas fa-save ms-1"></i>
                                حفظ
                            </button>
                            <a href="{{ url_for('supervisor.sub_supervisors') }}" class="btn btn-islamic-outline">
                                <i class="fas fa-times ms-1"></i>
                                إلغاء
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
