{% extends 'base.html' %}

{% block title %}تعديل الشهادة{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="text-center mb-4">
                <i class="fas fa-edit ms-2"></i>
                تعديل الشهادة
            </h2>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle ms-2"></i>
                <strong>تنبيه:</strong> يمكنك التعديل خلال 24 ساعة فقط من إنشاء الشهادة
            </div>

            <div class="card-islamic">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-edit ms-2"></i>
                        تعديل بيانات الشهادة
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('certificates.edit_certificate', cert_id=certificate.id) }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="student_name" class="form-label">
                                    <i class="fas fa-user ms-1"></i>
                                    اسم الطالب <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="student_name" 
                                       name="student_name" value="{{ certificate.student_name }}" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="nationality" class="form-label">
                                    <i class="fas fa-flag ms-1"></i>
                                    الجنسية <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="nationality" 
                                       name="nationality" value="{{ certificate.nationality }}" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">
                                    <i class="fas fa-phone ms-1"></i>
                                    الجوال <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="phone" 
                                       name="phone" value="{{ certificate.phone }}" required pattern="[0-9+\-\s()]*">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="expected_completion_date" class="form-label">
                                    <i class="fas fa-calendar ms-1"></i>
                                    تاريخ الختمة المتوقع <span class="text-danger">*</span>
                                </label>
                                <input type="date" class="form-control" id="expected_completion_date" 
                                       name="expected_completion_date" value="{{ formatted_date }}" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="narration_type" class="form-label">
                                    <i class="fas fa-book-open ms-1"></i>
                                    الرواية <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="narration_type" 
                                       name="narration_type" value="{{ certificate.narration_type }}" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="halaqah" class="form-label">
                                    <i class="fas fa-mosque ms-1"></i>
                                    المقرأة أو الحلقات <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="halaqah" 
                                       name="halaqah" value="{{ certificate.halaqah }}" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="completion_type" class="form-label">
                                    <i class="fas fa-graduation-cap ms-1"></i>
                                    نوع الختمة <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="completion_type" 
                                       name="completion_type" value="{{ certificate.completion_type }}" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="teacher_name" class="form-label">
                                    <i class="fas fa-chalkboard-teacher ms-1"></i>
                                    اسم المعلم <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="teacher_name" 
                                       name="teacher_name" value="{{ certificate.teacher_name }}" required>
                            </div>

                            <div class="col-12 mb-3">
                                <label for="notes" class="form-label">
                                    <i class="fas fa-sticky-note ms-1"></i>
                                    ملاحظات
                                </label>
                                <textarea class="form-control" id="notes" name="notes" 
                                          rows="3">{{ certificate.notes if certificate.notes else '' }}</textarea>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('certificates.manage_certificates') }}" 
                               class="btn btn-secondary">
                                <i class="fas fa-arrow-right ms-1"></i>
                                رجوع
                            </a>
                            <button type="submit" class="btn btn-islamic">
                                <i class="fas fa-save ms-1"></i>
                                حفظ التغييرات
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
