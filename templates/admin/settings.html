{% extends "base.html" %}

{% block title %}إعدادات النظام{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="text-center mb-4">
                <i class="fas fa-cog ms-2"></i>
                إعدادات النظام
            </h2>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-islamic">
                <div class="card-header">
                    <i class="fas fa-sliders-h ms-2"></i>
                    الإعدادات العامة
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.settings') }}" class="form-islamic">
                        <div class="mb-4">
                            <label for="system_name" class="form-label">
                                <i class="fas fa-heading ms-1"></i>
                                اسم النظام
                            </label>
                            <input type="text" class="form-control" id="system_name" 
                                   name="system_name" value="{{ settings.system_name }}" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">
                                <i class="fas fa-palette ms-1"></i>
                                ألوان النظام
                            </label>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="primary_color" class="form-label small">اللون الأساسي</label>
                                    <input type="color" class="form-control form-control-color w-100" 
                                           id="primary_color" name="primary_color" 
                                           value="{{ settings.primary_color }}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="secondary_color" class="form-label small">اللون الثانوي</label>
                                    <input type="color" class="form-control form-control-color w-100" 
                                           id="secondary_color" name="secondary_color" 
                                           value="{{ settings.secondary_color }}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="accent_color" class="form-label small">لون التمييز</label>
                                    <input type="color" class="form-control form-control-color w-100" 
                                           id="accent_color" name="accent_color" 
                                           value="{{ settings.accent_color }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="attachment_retention_days" class="form-label">
                                <i class="fas fa-clock ms-1"></i>
                                مدة الاحتفاظ بالمرفقات (أيام)
                            </label>
                            <input type="number" class="form-control" id="attachment_retention_days" 
                                   name="attachment_retention_days" 
                                   value="{{ settings.attachment_retention_days }}" 
                                   min="1" max="365" required>
                            <small class="form-text text-muted">
                                سيتم حذف المرفقات تلقائياً بعد هذه المدة من تاريخ الرفع
                            </small>
                        </div>
                        
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle ms-2"></i>
                            <strong>تنبيه:</strong> تغيير الألوان سيؤثر على جميع مستخدمي النظام
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-islamic btn-lg">
                                <i class="fas fa-save ms-1"></i>
                                حفظ الإعدادات
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
