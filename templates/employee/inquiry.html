{% extends "base.html" %}

{% block title %}الاستعلام عن البيانات{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card-islamic">
                <div class="card-header text-center">
                    <i class="fas fa-search fa-2x mb-2"></i>
                    <h3 class="mb-0">الاستعلام عن البيانات</h3>
                </div>
                <div class="card-body">
                    <p class="text-center text-muted mb-4">
                        أدخل رقم هويتك للاستعلام عن الجدول، الإجازات، والحضور والغياب
                    </p>

                    <form method="POST" action="{{ url_for('employee.inquiry') }}" class="form-islamic">
                        <div class="mb-4">
                            <label for="national_id" class="form-label">
                                <i class="fas fa-id-card ms-1"></i>
                                رقم الهوية
                            </label>
                            <input type="text" class="form-control form-control-lg" id="national_id" name="national_id"
                                placeholder="أدخل رقم الهوية (10 أرقام)" maxlength="10" pattern="[0-9]{10}" required
                                autofocus>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-islamic btn-lg">
                                <i class="fas fa-search ms-1"></i>
                                استعلام
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="alert alert-info mb-0">
                        <i class="fas fa-info-circle ms-2"></i>
                        <strong>ملاحظة:</strong> هذه الخدمة لا تتطلب تسجيل دخول
                    </div>
                </div>

                <!-- زر تفعيل الإشعارات -->
                <div class="text-center mt-4" id="notificationSection" style="display: none;">
                    <div class="alert alert-info">
                        <i class="fas fa-bell ms-2"></i>
                        فعّل الإشعارات ليصلك تحديث فوري عند قبول أو رفض طلباتك
                    </div>
                    <button class="btn btn-warning btn-lg" id="enableNotificationsBtn" onclick="enableNotifications()">
                        <i class="fas fa-bell ms-1"></i>
                        تفعيل الإشعارات
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('national_id').addEventListener('input', function (e) {
        this.value = this.value.replace(/[^0-9]/g, '');
    });
</script>
<script>
    // حفظ رقم الهوية عند البحث وتعبئته تلقائياً
    document.addEventListener('DOMContentLoaded', function () {
        const lastNationalId = localStorage.getItem('emp_national_id');
        const nationalIdInput = document.getElementById('national_id');

        if (lastNationalId && nationalIdInput) {
            nationalIdInput.value = lastNationalId;
        }

        // حفظ رقم الهوية عند البحث
        const searchForm = document.querySelector('form');
        if (searchForm) {
            searchForm.addEventListener('submit', function () {
                const nationalId = nationalIdInput.value;
                if (nationalId) {
                    localStorage.setItem('emp_national_id', nationalId);
                }
            });
        }
    });

    // دالة لإظهار زر تفعيل الإشعارات
    function showNotificationButton() {
        const notificationDiv = document.getElementById('notificationSection');
        if (notificationDiv) {
            notificationDiv.style.display = 'block';
        }
    }

    // تفعيل الإشعارات
    function enableNotifications() {
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    return Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            return subscribeEmployeeToPush(registration);
                        } else {
                            alert('❌ تم رفض تفعيل الإشعارات');
                        }
                    });
                })
                .then(() => {
                    alert('✅ تم تفعيل الإشعارات بنجاح! سيتم إشعارك بأي تحديثات على طلباتك');
                    const btn = document.getElementById('enableNotificationsBtn');
                    btn.classList.add('btn-success');
                    btn.classList.remove('btn-warning');
                    btn.innerHTML = '<i class="fas fa-check ms-1"></i> تم تفعيل الإشعارات';
                    btn.disabled = true;
                })
                .catch(err => {
                    console.error('Error enabling notifications:', err);
                    alert('حدث خطأ في تفعيل الإشعارات');
                });
        } else {
            alert('متصفحك لا يدعم الإشعارات');
        }
    }

    function subscribeEmployeeToPush(registration) {
        return fetch('/vapid-public-key')
            .then(response => response.json())
            .then(data => {
                const publicKey = data.publicKey;
                const applicationServerKey = urlBase64ToUint8Array(publicKey);

                return registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: applicationServerKey
                });
            })
            .then(subscription => {
                const national_id = localStorage.getItem('emp_national_id');
                return fetch('/subscribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        subscription: subscription,
                        national_id: national_id
                    })
                });
            })
            .then(response => response.json());
    }

    function urlBase64ToUint8Array(base64String) {
        const padding = '='.repeat((4 - base64String.length % 4) % 4);
        const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');
        const rawData = window.atob(base64);
        const outputArray = new Uint8Array(rawData.length);
        for (let i = 0; i < rawData.length; ++i) {
            outputArray[i] = rawData.charCodeAt(i);
        }
        return outputArray;
    }

    // إظهار زر الإشعارات إذا كان هناك نتائج
    {% if user %}
    showNotificationButton();
    {% endif %}
</script>
{% endblock %}
