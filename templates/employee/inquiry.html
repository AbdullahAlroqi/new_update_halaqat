{% extends "base.html" %}

{% block title %}الاستعلام عن البيانات{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card-islamic">
                <div class="card-header text-center">
                    <i class="fas fa-search fa-2x mb-2"></i>
                    <h3 class="mb-0">الاستعلام عن البيانات</h3>
                </div>
                <div class="card-body">
                    <p class="text-center text-muted mb-4">
                        أدخل رقم هويتك للاستعلام عن الجدول، الإجازات، والحضور والغياب
                    </p>
                    
                    <form method="POST" action="{{ url_for('employee.inquiry') }}" class="form-islamic">
                        <div class="mb-4">
                            <label for="national_id" class="form-label">
                                <i class="fas fa-id-card ms-1"></i>
                                رقم الهوية
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="national_id" 
                                   name="national_id" 
                                   placeholder="أدخل رقم الهوية (10 أرقام)"
                                   maxlength="10"
                                   pattern="[0-9]{10}"
                                   required
                                   autofocus>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-islamic btn-lg">
                                <i class="fas fa-search ms-1"></i>
                                استعلام
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="alert alert-info mb-0">
                        <i class="fas fa-info-circle ms-2"></i>
                        <strong>ملاحظة:</strong> هذه الخدمة لا تتطلب تسجيل دخول
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('national_id').addEventListener('input', function(e) {
    this.value = this.value.replace(/[^0-9]/g, '');
});
</script>
{% endblock %}
